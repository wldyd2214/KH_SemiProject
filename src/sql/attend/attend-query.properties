attendcodeOne=SELECT * FROM ATTENDCODE WHERE NURI_NUMBER=? AND ATTENDCODE_DATE=TO_CHAR(SYSDATE, 'YYYYMMDD')
insertAttendCode=INSERT INTO ATTENDCODE VALUES('AC' || TO_CHAR(ATTENDCODE_SEQ.NEXTVAL), ?, TO_CHAR(SYSDATE, 'YYYYMMDD'))
insertAttend=INSERT INTO ATTEND VALUES ('A' || TO_CHAR(ATTEND_SEQ.NEXTVAL),  ?, ?, DEFAULT)

codeCheck=SELECT * FROM ATTENDCODE WHERE ATTENDCODE_DATE=TO_DATE(TO_CHAR(SYSDATE, 'YYYYMMDD'), 'YYYYMMDD') AND NURI_NUMBER=?
attendCheck=SELECT * FROM ATTEND WHERE ATTENDCODE_ID=? AND USER_NUMBER=?
attendOk=SELECT * FROM ATTEND WHERE USER_NUMBER=? 

attendPrint=SELECT A.ATTENDCODE_ID, M.NICKNAME, C.NURI_NUMBER, A.ATTEND_DATE FROM ATTEND A JOIN MEMBER M ON(A.USER_NUMBER = M.USER_NUMBER) JOIN ATTENDCODE C ON(A.ATTENDCODE_ID = C.ATTENDCODE_ID) WHERE C.ATTENDCODE_DATE=TO_DATE(TO_CHAR(SYSDATE, 'YYYYMMDD'), 'YYYYMMDD')AND NURI_NUMBER=? ORDER BY M.NICKNAME ASC

enterPrint=SELECT M.USER_NUMBER, M.NICKNAME, E.NURI_NUMBER, E.ENTER_DATE, E.TERMINATE_DATE, M.PHONE FROM ENTER E JOIN MEMBER M ON(E.USER_NUMBER = M.USER_NUMBER) WHERE E.NURI_NUMBER=? ORDER BY M.NICKNAME ASC


attendPrint2=SELECT A.ATTENDCODE_ID, M.NICKNAME, C.NURI_NUMBER, A.ATTEND_DATE FROM ATTEND A JOIN MEMBER M ON(A.USER_NUMBER = M.USER_NUMBER) JOIN ATTENDCODE C ON(A.ATTENDCODE_ID = C.ATTENDCODE_ID) WHERE C.ATTENDCODE_DATE=TO_DATE(?, 'YYYYMMDD')AND NURI_NUMBER=? ORDER BY M.NICKNAME ASC

listCount=SELECT COUNT(*) FROM ENTER E JOIN PAYMENT P ON(E.NURI_NUMBER = P.NURI_NUMBER) JOIN PAYDETAIL PD ON(P.PAYMENT_ID = PD.PAYMENT_ID) WHERE E.NURI_NUMBER=? AND E.TERMINATE_DATE < SYSDATE AND PD.REFUND_STATE='N'
selectMyNuriMemberList=SELECT ROWNUM RNUM, USER_NUMBER, NICKNAME, PHONE FROM (SELECT ROWNUM RNUM, M.USER_NUMBER, M.NICKNAME, M.PHONE FROM MEMBER M JOIN ENTER E ON(E.USER_NUMBER = M.USER_NUMBER) JOIN NEWNURI N ON(E.NURI_NUMBER=N.NURI_NUMBER) WHERE N.NURI_NUMBER =?) WHERE RNUM BETWEEN ? AND ? 

