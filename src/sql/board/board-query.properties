insertReportNuri=INSERT INTO BOARD VALUES ('B'||TO_CHAR(BOARD_SEQ.NEXTVAL), ?, ? , ?,DEFAULT, SYSDATE,'REPORT',?, ?, 'Y')
reportListCount=SELECT COUNT(*) FROM BOARD
selectReportList= SELECT RNUM, BOARD_NUMBER,BOARD_TITLE, BOARD_CONTENT, REPORTER, BOARD_DATE, NURIBOSS,USER_NUMBER,OWNER_NUMBER FROM(SELECT ROWNUM RNUM, BOARD_NUMBER,BOARD_TITLE, BOARD_CONTENT, REPORTER, BOARD_DATE, NURIBOSS ,USER_NUMBER,OWNER_NUMBER FROM(SELECT BOARD_NUMBER,BOARD_TITLE, BOARD_CONTENT, M.NICKNAME REPORTER, BOARD_DATE, M2.NICKNAME NURIBOSS ,M.USER_NUMBER,N.OWNER_NUMBER FROM BOARD B JOIN MEMBER M ON(B.USER_NUMBER = M.USER_NUMBER) JOIN NEWNURI N ON(B.NURI_NUMBER = N.NURI_NUMBER) JOIN MEMBER M2 ON(N.OWNER_NUMBER = M2.USER_NUMBER)WHERE BOARD_SORT = 'REPORT'))WHERE RNUM BETWEEN ? AND ?
reportDetail=SELECT BOARD_NUMBER,BOARD_TITLE, BOARD_CONTENT, M.NICKNAME REPORTER, BOARD_DATE, M2.NICKNAME NURIBOSS, M.USER_NUMBER, N.OWNER_NUMBER FROM BOARD B JOIN MEMBER M ON(B.USER_NUMBER = M.USER_NUMBER) JOIN NEWNURI N ON(B.NURI_NUMBER = N.NURI_NUMBER) JOIN MEMBER M2 ON(N.OWNER_NUMBER = M2.USER_NUMBER) WHERE BOARD_SORT = 'REPORT' AND  BOARD_NUMBER = ?
#reportapprove= UPDATE BOARD SET BOARD_STAUS= 'N' WHERE BOARD_SORT='REPORT' AND BOARD_NUMBER =?
reportapprove=UPDATE MEMBER SET GRADE='G3' WHERE USER_NUMBER=?
insertRegister=INSERT INTO REGISTER VALUES ('R'||TO_CHAR(REGISTER_SEQ.NEXTVAL), ?, ?, ?, ?, ?)